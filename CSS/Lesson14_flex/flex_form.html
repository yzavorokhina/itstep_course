<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Sign in form</title>
    <link rel="stylesheet" href="../../normilize.css">
    <link rel="stylesheet" href="./flex_form.css">
</head>

<body>
    <div class="container">
        <div class="form">
            <form action="#" id="registration_form">
                <img src="../../img/L14_flex_form_bootstrap-logo.svg" alt="bootstrap-logo">
                <h1>Please sign in</h1>

                <div class="form-floating">
                    <input type="email" name="email" placeholder="Email address" required />
                </div>

                <div class="form-floating">
                    <input type="password" name="password" placeholder="Password" required />
                </div>

                <div class="form-check">
                    <label for=""></label>
                    <input type="checkbox" name="Rememberme" value="Remember me" checked />Remember me<br>
                </div>

                <button type="submit" class="button">Sign in</button>

                <p class="copy">&copy; 2017-2025</p>
            </form>
        </div>
    </div>
</body>

</html>
